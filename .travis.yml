language: python
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    python: 2.7
    env: BUILD_SDIST=true
  - os: linux
    python: 3.6
  - os: linux
    sudo: true
    python: 3.7
    language: generic 
    env: ISOLATED=false
install:
- which python
- python --version
- which pip
- echo $PATH
- python -c "import sys;print(sys.path)"
- pip install -r requirements.txt
- pip install mock
- pip install future
script:
- python test/__init__.py
before_deploy: 
- echo $TRAVIS_TAG | sed 's/^.//' > version.txt
- sudo ls
deploy:
  skip_existing: true
  skip_cleanup: true
  provider: pypi
  user: qta
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ v[0-9]+\\.[0-9]+\\.[0-9]+ && $BUILD_SDIST=true"
  password:
    secure: ""
